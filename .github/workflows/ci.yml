name: CI

on: [push]
jobs:
  lint:
    # FIXME: Use published version that disables package-check:
    uses: inrupt/javascript-style-configs/.github/workflows/reusable-lint.yml@fix/disable-package-check

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
